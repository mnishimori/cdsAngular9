<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Serviço prestado salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select class="form-control"
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="servicoPrestado.idCliente">
                        <option value="">--Selecione--</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label >Descrição:</label>
                    <input class="form-control" [(ngModel)]="servicoPrestado.descricao" 
                        type="text" name="descricao" id="inputDescricao">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label >Valor:</label>
                    <input class="form-control" [(ngModel)]="servicoPrestado.valor" 
                        type="text" name="valor" id="inputValor">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>
                     Salvar
                </button>

                <button type="button" class="btn btn-secondary ml-1" (click)="reset()">
                    <i class="fa fa-eraser"></i> Limpar
                </button>

                <button type="button" class="btn btn-primary ml-1" (click)="voltar()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
