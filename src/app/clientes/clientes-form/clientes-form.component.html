<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente != null && cliente.id != null && cliente.id > 0 ? 'Edição' : 'Cadastro' }}</li> <!-- {{ cliente.id != null && cliente.id > 0 ? 'Edição' : 'Cadastro' }} -->
</ol>
<div class="container">
    <form> <!-- #clienteForm="ngForm" (ngSubmit)="onSubmit()" -->
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Cliente salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente != null && cliente.id != null">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" 
                        [ngModel]="cliente.id"
                        name="id"
                        disabled/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data cadastro:</label>
                    <input type="text" class="form-control" 
                        [ngModel]="cliente.dataCadastro"
                        name="dataCadastro"
                        disabled/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="cliente.nome" 
                        name="nome"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="cliente.cpf"
                        name="cpf"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success" (click)="onSubmit()" *ngIf="!cliente.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-success" (click)="onSubmit()" *ngIf="cliente.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-secondary ml-2" (click)="reset()">
                    <i class="fa fa-eraser"></i> Limpar
                </button>

                <button type="button" class="btn btn-primary ml-2" (click)="voltar()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
